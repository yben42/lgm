<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Little Green Mushroom</title>
  <style>
    :root {
      --leaf-1: #9bd0a6;
      --leaf-2: #2d8c59;
      --mint:   #e9f4ec;
      --ink:    #333;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: var(--ink);
      background: radial-gradient(60rem 60rem at 50% -10rem, var(--mint), #fff 70%);
    }
    header {
      background: rgba(255,255,255,.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }
    header img { height: 48px; border-radius: 50%; }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--leaf-2);
      font-weight: 600;
    }
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: center;
      padding: 4rem 2rem;
    }
    .hero h1 { font-size: 2.5rem; margin: .5rem 0; }
    .btn {
      display: inline-block;
      padding: .8rem 1.2rem;
      border-radius: .75rem;
      font-weight: bold;
      text-decoration: none;
      margin-top: 1rem;
    }
    .btn-primary { background: var(--leaf-2); color: #fff; }
    .btn-ghost { border: 2px solid var(--leaf-2); color: var(--leaf-2); margin-left: .5rem; }
    section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }
    h2 { margin-bottom: .5rem; }
    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 16px rgba(0,0,0,.08);
    }
    footer {
      background: #fff;
      padding: 1rem 2rem;
      text-align: center;
      border-top: 1px solid rgba(0,0,0,.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="logo.png" alt="Logo">
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Main Headline</h1>
      <p>Short subheading goes here.</p>
      <a href="#contact" class="btn btn-primary">Primary CTA</a>
      <a href="#products" class="btn btn-ghost">Secondary CTA</a>
    </div>
    <div>
      <!-- Decorative circle -->
      <div style="width:280px;aspect-ratio:1/1;border-radius:50%;background:conic-gradient(var(--mint),#fff);outline:8px solid var(--leaf-1);margin:auto;"></div>
    </div>
  </section>

  <section id="about">
    <h2>About</h2>
    <div class="grid-3">
      <div class="card"><h3>Card 1</h3><p>Your text.</p></div>
      <div class="card"><h3>Card 2</h3><p>Your text.</p></div>
      <div class="card"><h3>Card 3</h3><p>Your text.</p></div>
    </div>
  </section>

  <section id="products">
    <h2>Products</h2>
    <div class="grid-3">
      <div class="card"><h3>Item A</h3><p>Details.</p></div>
      <div class="card"><h3>Item B</h3><p>Details.</p></div>
      <div class="card"><h3>Item C</h3><p>Details.</p></div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <p><input type="text" placeholder="Name" style="width:100%;padding:.6rem;border-radius:.5rem;border:1px solid #ccc;"></p>
      <p><input type="email" placeholder="Email" style="width:100%;padding:.6rem;border-radius:.5rem;border:1px solid #ccc;"></p>
      <p><textarea placeholder="Message" rows="4" style="width:100%;padding:.6rem;border-radius:.5rem;border:1px solid #ccc;"></textarea></p>
      <p><button class="btn btn-primary">Send</button></p>
    </form>
  </section>

  <footer>
    Â© <span id="y"></span> The Little Green Mushroom
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
